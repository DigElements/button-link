<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../button-action/button-action.html">

<!--
A Polymer Element showing a stylized button that opens a link when clicked or tapped.

### Example
```html
<button-link
  link="http://link"
  target="_blank"
  text="Click Me"
  show>
</button-link>
```

### Styling

`<button-link>` provides the following custom properties and mixins for styling:

Custom property                  | Description                         | Default
---------------------------------|-------------------------------------|--------
`--button-link-background-color` | The background color of the button. | none

@demo demo/index.html
-->

<dom-module id="button-link">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      button-action {
        --button-action-background-color: var(--button-link-background-color);
      }

      .hide {
        visibility: hidden;
      }

      .show {
        visibility: visible;
      }
    </style>

    <a class$="[[_showOrHide(show)]]" target="[[target]]" href$="[[link]]">
      <button-action icon="[[icon]]" text="[[text]]"></button-action>
    </a>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'button-link',

      properties: {
        /**
         * (Optional)
         *
         * The icon to show in the link.
         *
         * @type {String}
         * @value ''
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * (Required)
         *
         * The link URL.
         *
         * @type {String}
         * @value ''
         */
        link: {
          type: String,
          value: ''
        },

        /**
         * (Required)
         *
         * The target page of the link.
         *
         * @type {String}
         * @value '_self'
         */
        target: {
          type: String,
          value: '_self'
        },

        /**
         * (Required)
         *
         * The text to show in the link.
         *
         * @type {String}
         * @value ''
         */
        text: {
          type: String,
          value: ''
        },

        /**
         * (Required)
         *
         * Whether to show the link.
         *
         * @type {Boolean}
         * @value false
         */
        show: {
          type: Boolean,
          value: false
        }
      },

      /**
       * Returns the style class to show or hide the link based on the given boolean.
       *
       * @param {Boolean} show
       * @return {String}
       * @private
       */
      _showOrHide: function(show) {
        return show ? 'show' : 'hide';
      }
    });
  })();
  </script>
</dom-module>
