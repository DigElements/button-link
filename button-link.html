<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../button-action/button-action.html">

<!--
A Polymer Element showing a stylized button that opens a link when clicked or tapped.

### Example

    <button-link
        link="http://link"
        target="_blank"
        text="Click Me"
        show>
    </button-link>

@demo demo/index.html
-->

<dom-module id="button-link">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .hide {
        visibility: hidden;
      }

      .show {
        visibility: visible;
      }
    </style>

    <a class$="[[_showOrHide(show)]]" target="[[target]]" href$="[[link]]">
      <button-action text="[[text]]"></button-action>
    </a>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'button-link',

      properties: {
        /**
         * The link URL.
         *
         * @type {String}
         * @value ''
         */
        link: {
          type: String,
          value: ''
        },

        /**
         * The target page of the link.
         *
         * @type {String}
         * @value '_self'
         */
        target: {
          type: String,
          value: '_self'
        },

        /**
         * The text to show in the link.
         *
         * @type {String}
         * @value ''
         */
        text: {
          type: String,
          value: ''
        },

        /**
         * Whether to show the link.
         *
         * @type {Boolean}
         * @value false
         */
        show: {
          type: Boolean,
          value: false
        }
      },

      /**
       * Returns the style class to show or hide the link based on the given boolean.
       *
       * @param {Boolean} show
       * @return {String}
       * @private
       */
      _showOrHide: function(show) {
        return show ? 'show' : 'hide';
      }
    });
  })();
  </script>
</dom-module>
